<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Robin's XSS Comment Detector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #222;
    }

    textarea {
      width: 80%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background-color: #222;
      color: white;
      cursor: pointer;
    }

    #commentOutput {
      margin-top: 30px;
      text-align: left;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }

    .comment {
      background: #fff;
      padding: 10px;
      margin-bottom: 10px;
      border-left: 5px solid #444;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Robin's üî• Comment Zone</h1>
  <p>Type anything. Even evil scripts... if you dare üòà</p>

  <textarea id="commentInput" placeholder="Say something... or summon the void."></textarea><br>
  <button onclick="postComment()">Post Comment</button>

  <div id="commentOutput"></div>

  <script>
    function postComment() {
      const input = document.getElementById("commentInput").value;
      const output = document.getElementById("commentOutput");

      // === XSS Detection Patterns ===
      const xssPatterns = [
        /<script.*?>.*?<\/script>/i,
        /on\w+=".*?"/i,
        /javascript:/i,
        /<.*?on\w+=.*?>/i
      ];

      const detected = xssPatterns.some(pattern => pattern.test(input));

      if (detected) {
        alert("‚ö†Ô∏è XSS Detected! Robin, you chaotic genius.");
      }

      // Display comment (raw HTML ‚Äî vulnerable by design)
      const commentDiv = document.createElement("div");
      commentDiv.className = "comment";
      commentDiv.innerHTML = input;
      output.appendChild(commentDiv);

      // Clear input
      document.getElementById("commentInput").value = "";
    }
  </script>

</body>
</html>
